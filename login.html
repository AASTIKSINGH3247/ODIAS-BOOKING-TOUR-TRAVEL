<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login / Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #dbeafe, #e0f2fe, #fef3c7);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      width: 95%;
      max-width: 450px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      animation: fadeInUp 1s ease forwards;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 1.5rem;
    }

    .tabs button {
      flex: 1;
      padding: 0.8rem;
      border: none;
      background: #f1f5f9;
      color: #1e3a8a;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      border-radius: 10px 10px 0 0;
    }

    .tabs button.active {
      background: #1e3a8a;
      color: white;
    }

    form {
      display: none;
      flex-direction: column;
      gap: 1rem;
    }

    form.active {
      display: flex;
    }

    input, select {
      padding: 0.8rem;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      font-size: 1rem;
    }

    label {
      font-size: 0.95rem;
      color: #334155;
      margin-bottom: 0.2rem;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      color: #475569;
    }

    button.submit {
      padding: 0.8rem;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button.submit:hover {
      background: #1d4ed8;
      transform: translateY(-2px);
    }

    .graphic {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .footer-note {
      text-align: center;
      font-size: 0.85rem;
      color: #64748b;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="graphic">üîê</div>

    <div class="tabs">
      <button id="loginTab" class="active" onclick="switchTab('login')">Login</button>
      <button id="registerTab" onclick="switchTab('register')">Register</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="active" onsubmit="handleLogin(event)">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit" class="submit">üîì Login</button>
    </form>

    <!-- Register Form -->
    <form id="registerForm" onsubmit="handleRegister(event)">
      <input type="text" placeholder="Name" required />
      <input type="email" placeholder="Email" required />
      <input type="tel" placeholder="Phone Number" required pattern="[0-9]{10}" />
      <input type="password" placeholder="Password" required />
      <input type="date" placeholder="Date of Birth" required />
      <input type="text" placeholder="Place" required />
      <input type="text" placeholder="Location" required />

      <div class="checkbox-container">
        <input type="checkbox" id="verify" required />
        <label for="verify">I confirm the information is correct</label>
      </div>

      <button type="submit" class="submit">üìù Register</button>
    </form>

    <div class="footer-note">&copy; 2025 ODIAS Technologies</div>
  </div>

  <script>
    function switchTab(tab) {
      document.getElementById('loginTab').classList.remove('active');
      document.getElementById('registerTab').classList.remove('active');
      document.getElementById('loginForm').classList.remove('active');
      document.getElementById('registerForm').classList.remove('active');

      if (tab === 'login') {
        document.getElementById('loginTab').classList.add('active');
        document.getElementById('loginForm').classList.add('active');
      } else {
        document.getElementById('registerTab').classList.add('active');
        document.getElementById('registerForm').classList.add('active');
      }
    }

    function handleLogin(e) {
      e.preventDefault();
      alert('‚úÖ Logged in successfully (simulation).');
      // Implement actual login logic here
    }

    function handleRegister(e) {
      e.preventDefault();
      alert('‚úÖ Registered successfully (simulation).');
      // Implement actual registration logic here
    }
  </script>
</body>
</html>
